<!DOCTYPE html>
<html>
<head>
  <title>Automatic Redirect</title>
</head>
<body>
  <iframe id="redirectFrame" style="display:none"></iframe>
  <script>
    function redirect(url) {
      document.getElementById("redirectFrame").src = url;
    }

    window.onload = function() {
      redirect('https://www.abdushakur.tk');
    };
  </script>
</body>
</html>
